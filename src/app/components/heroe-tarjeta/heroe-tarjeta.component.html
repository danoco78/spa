<div *ngIf="consultaIndividual == 0" class="card">
    <!--
        La fora anterior era colocar la variable entre comillas y doble corchete 
        <img class="card-img-top" src="{{ varHeroe.img }}" alt="Card image cap">
        La nueva es solocar el source entre corchetes [src] 
    -->
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <!-- Forma de llamar a la url de heroe enviando el parametro a través de codigo -->
        <button *ngIf="consultaIndividual == 0" (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>

        <!-- Forma de configurar la ruta con parametros para cargar un heroe a través del uso de un link 
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->

    </div>
</div>


<div *ngIf="consultaIndividual == 1" class="row animated fadeIn fast">
    <h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y' }}</small></h1>
    <hr>

    <div class="row animated fadeIn fast">

        <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>

        <div class="col-md-8">

            <h3>{{ heroe.nombre }}</h3>
            <br>
            <p>
                {{ heroe.bio }}
            </p>
            <div>
                <img *ngIf="heroe.casa == 'Marvel'" class="img_logo" src="assets/img/marvel.jpg" alt="heroe.casa">
                <img *ngIf="heroe.casa == 'DC'" class="img_logo" src="assets/img/DC.png" alt="heroe.casa">
            </div>
        </div>
    </div>

</div>
